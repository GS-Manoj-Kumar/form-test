    <script type="module" src="/main.js"></script>
    <script>
      function updateAreaValue(value) {
          const maxArea = 5000;
          const displayValue = value >= maxArea ? `${maxArea} sqft and above` : `${value} sqft`;
          document.getElementById('areaValue').value = displayValue;

      }
      function handleRadioClick() {
            const carpetAreaInput = document.getElementById('carpetAreaInput');
            const carpetAreaRadio = document.querySelector('input[name="areaSelection"][value="carpetarea"]');
            
            if (carpetAreaRadio.checked) {
                carpetAreaInput.style.display = 'block';
            } else {
                carpetAreaInput.style.display = 'none';
                document.getElementById('carpetAreaValue').value = ''; // Clear input value if hidden
            }
        }

        function increment(id) {
            const input = document.getElementById(id);
            input.value = parseInt(input.value) + 1;
        }

        function decrement(id) {
            const input = document.getElementById(id);
            if (parseInt(input.value) > 0) {
                input.value = parseInt(input.value) - 1;
            }
        }

        function toggleLayoutOption(hasLayout) {
            const layoutUpload = document.getElementById('layoutUpload');
            const roomCounters = document.getElementById('roomCounters');

            if (hasLayout) {
                layoutUpload.classList.remove('hidden');
                roomCounters.classList.add('hidden');
            } else {
                layoutUpload.classList.add('hidden');
                roomCounters.classList.remove('hidden');
            }
        }

  </script>
